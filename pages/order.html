<section class="order page">
	<div class="bill-name">
		<span>Bill 01</span>
	</div>
	<div class="order-wraper">
		<table class="table table-striped table-hover order">
			<thead>
				<th>ID</th>
				<th>Name</th>
				<th>Count</th>
				<th>Price</th>
			</thead>
			<tbody>
				<tr ng-repeat="item in orders">
					<td>{{item.number}}</td>
					<td>{{item.name}}</td>
					<td>{{item.count}}</td>
					<td>{{item.price}}</td>
				</tr>
			</tbody>
		</table>
	</div>

	<nav class="scan">
		<header>
			<div class="barcode scan-check" ng-click="switchTo('barcode');">
				<span>BARCODE</span>
			</div>
			<div class="touch scan-check" ng-click="switchTo('touch');">
				<span>TOUCH</span>
			</div>
		</header>
		<div class="barcode-input {{cssBarcode}}">
			<form ng-submit="addItem()">
				<input id="barcode-input" type="text" class="form-control" placeholder="ใส่ Barcode">
			</form>
		</div>
		<div class="touch-input {{cssTouch}}">
			<section class="group-category {{cssGroup}}">
				<div class="item" ng-click="switchTo('item');">
					<span>GROUP 1</span>
				</div>
				<div class="item" ng-click="switchTo('item');">
					<span>GROUP 2</span>
				</div>
				<div class="item" ng-click="switchTo('item');">
					<span>GROUP 3</span>
				</div>
				<div class="item" ng-click="switchTo('item');">
					<span>GROUP 4</span>
				</div>
			</section>
			<section class="group-item {{cssItem}}">
				<div class="item" ng-click="addItem()">
					<span>Item 1</span>
				</div>
				<div class="item"  ng-click="addItem()">
					<span>Item 2</span>
				</div>
				<div class="item"  ng-click="addItem()">
					<span>Item 3</span>
				</div>
				<div class="item" ng-click="addItem()">
					<span>Item 4</span>
				</div>
			</section>
		</div>
	</nav>
	<div class="amount">
		<div class="s-btn {{cssSingle}}" ng-click="cssMulti='inactive';cssSingle='';">
			x 1
		</div>
		<div class="s-btn {{cssMulti}}" ng-click="changeAmount();cssMulti='';cssSingle='inactive';">
			x {{amountMulti}}
		</div>
	</div>
	 <div class="navbar navbar-app navbar-absolute-bottom">
	    <div class="btn-group justified">
	      <a href="#/" class="btn btn-navbar btn-icon-only">Back</a>
	      <a href="#/payment" class="btn btn-navbar btn-icon-only">CONFIRM</a>
	       <a  ng-click="cancleBill()" class="btn btn-navbar btn-icon-only" style="color:red;">CANCLE BILL</a>
	    </div>
	  </div>
	

</section>
