<div class="order-wraper">
	<table class="table table-striped table-hover order">
		<thead>
			<th>ID</th>
			<th>Name</th>
			<th>Count</th>
			<th>Price</th>
			<th></th>
		</thead>
		<tbody>
			<tr ng-repeat="item in orders">
				<td>{{item.number}}</td>
				<td>{{item.name}}</td>
				<td>{{item.count}}</td>
				<td>{{item.price | currency:Store.currency}}</td>
				<td><button ng-click="removeItem(item);" class="btn btn-lg btn-danger">X</button></td>
			</tr>
		</tbody>
	</table>
</div>
