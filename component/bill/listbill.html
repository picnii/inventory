<div class="bill-wraper">
	<table class="table table-striped table-hover order">
		<thead>
			<th>ID</th>
			<th>Create Time</th>
			<th>Amount</th>
			<th></th>
		</thead>
		<tbody>
			<tr ng-repeat="item in bills">
				<td>{{item.id}}</td>
				<td>{{item.create_time | date:'medium'}}</td>
				<td>{{item.amount | currency:Store.currency}}</td>
				<td><a href="#/{{target}}/{{item.id}}" class="btn btn-lg btn-info">VIEW</a></td>
			</tr>
		</tbody>
	</table>
</div>
